<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100%;
            padding-bottom: 20px; 
        }

        .form-container {
            width: 60%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

       
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-column {
            width: 48%;  
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 120px;
            resize: none;
        }

        /* Image Styling */
        .form-image {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
            }

           
            .form-row {
                flex-direction: column;
            }

            .form-column {
                width: 100%;  
                margin-bottom: 10px;
            }

            .form-group input, .form-group textarea {
                width: 100%;  
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Me</h2>
        <form id="contactForm" action="submit_form.php" method="post" oninput="autoSubmit()">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label for="school">School</label>
                        <input type="text" id="school" name="school" placeholder="Your School" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" name="department" placeholder="Your Department" required>
                    </div>
                </div>
            </div>

           
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>

            
            <div class="form-group">
                <img src="IMG_2282.JPG" alt="My Photo" class="form-image">
            </div>
        </form>
    </div>

    <script>
        function autoSubmit() {
            var form = document.getElementById("contactForm");

            
            if (form.checkValidity()) {
                form.submit(); 
            }
        }
    </script>

</body>
</html>
